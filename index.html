<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project tracking intro component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grey-accent"></div>
  <header>
    <img class="logo" src="images/logo.svg" alt="Logo">
    <div class="hamburger">
      <div class="line" id="first"></div>
      <div class="line" id="second"></div>
      <div class="line" id="third"></div>
    </div>
    <img class="background-image-mobile" src="images/illustration-devices.svg" alt="Header backgorund image">
    <nav>
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="#">Product</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Features</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Pricing</a></li>
        <li class="nav__item"><a class="nav__link" class="log-in" href="#">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <span id="new">Monograph Dashboard</span>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <span class="btn--red">Schedule a demo</span>
      <span id="live--perview">to see a live preview</span>
    </section>
    <section>
      <img class="background-image-web" src="images/illustration-devices.svg" alt="Header backgorund image">
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
